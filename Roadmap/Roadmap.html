<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roadmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--slider-->
    <div class="roadmap">
        <input type="range" min="1" max="5" value="1" class="pointer" id="myPointer">
    </div>
    <!--dates-->
    <table>
        <tr>
            <th>1<sup>st</sup> January 2022</th>
            <th>1<sup>st</sup> March 2022</th>
            <th>1<sup>st</sup> May 2022</th>
            <th>1<sup>st</sup> July 2022</th>
            <th>1<sup>st</sup> September 2022</th>
        </tr>
    </table>
    <!--show content-->
    <!--<button class ="button active" onclick="showEvent()" >Show event</button>-->
    <div class="eventcontainer" id="myEvent">
        <p id="event"></p>
    </div>
    
    <script src="functions.js"></script>
</body>
</html>
